# Harness application versions
versions:
  busybox: 1.35.0
  log_service: release-70-ubi
  manager: 79421
  mongo: 4.4.19
  ng_auth_ui: 1.7.0
  ng_ui: 0.356.12
  nginx: 1.21.4
  redis: 6.2.7-alpine
  scm: release-150-ubi
  platform_service: 79202
  delegate_proxy: 79310
  pipeline_service: 1.33.8

# Resource request & limit configuration per application
ng_ui:
  replicaCount: 1
  resources:
    limits:
      memory: 32Mi
      cpu: 200m
    requests:
      memory: 32Mi
      cpu: 200m

ng_auth_ui:
  replicaCount: 1
  resources:
    limits:
      memory: 24Mi
      cpu: 200m
    requests:
      memory: 24Mi
      cpu: 200m

manager:
  replicaCount: 1
  config:
    memory: 232
  resources:
    limits:
      memory: 780Mi
      cpu: 1
    requests:
      memory: 512Mi
      cpu: 200m

ng_manager:
  replicaCount: 1
  config:
    memory: 296
  resources:
    limits:
      memory: 816Mi
      cpu: 1
    requests:
      memory: 512Mi
      cpu: 200m

pipeline:
  replicaCount: 1
  config:
    memory: 200
  resources:
    limits:
      memory: 1000Mi
      cpu: 1
    requests:
      memory: 512Mi
      cpu: 200m

platform:
  replicaCount: 1
  config:
    memory: 200
  resources:
    limits:
      memory: 300Mi
      cpu: 1
    requests:
      memory: 300Mi
      cpu: 200m

log_service:
# log-service cannot run with multiple replicas.  It will fail to start.
  resources:
    limits:
      memory: 72Mi
      cpu: 200m
    requests:
      memory: 72Mi
      cpu: 200m

scm:
  replicaCount: 1
  resources:
    limits:
      memory: 100Mi
      cpu: 200m
    requests:
      memory: 100Mi
      cpu: 200m

delegate_proxy:
  replicaCount: 1
  resources:
    limits:
      memory: 24Mi
      cpu: 200m
    requests:
      memory: 24Mi
      cpu: 200m

proxy:
  replicaCount: 1
  resources:
    limits:
      memory: 100Mi
      cpu: 200m
    requests:
      memory: 100Mi
      cpu: 200m

redis:
# Change Redis Uris if the replicaCount is increased.
  resources:
    limits:
      memory: 128Mi
      cpu: 200m
    requests:
      memory: 128Mi
      cpu: 200m

mongo:
# Change Mongo Uris if the replicaCount is increased.
  resources:
    limits:
      memory: 320Mi
      cpu: 500m
    requests:
      memory: 320Mi
      cpu: 200m
      storage: 2Gi
      wiredTigerCacheSize: 0.125
